<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CIF</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>CIF</h1>
    <h3>Add CIF</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-cif" placeholder="addcif">
        <input type="submit" value="Add">
    </form>

    
    <p id="counter"></p>

    <table class="cif-table">
        <tr>
            <th>Cif Valid</th>
            <th>Nume</th>
            <th>Denumirea Firmei</th>
            <th>Adresa</th>
            <th>Platitor TVA</th>
            <th>Aplica TVA la incasare</th>
            <th>Status Activitate</th>

        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
</body>
</html>
